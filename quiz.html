<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIIMS CRE Mock Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <div id="test-container" class="test-container">
        <div class="header">
            <a href="index.html" class="home-link" title="Back to Main Menu">üè†</a>
            <h1>AIIMS CRE Mock Test</h1>
            <div id="timer">Time Left: 90:00</div>
            <button id="menu-toggle-btn" class="menu-toggle-btn">‚ò∞</button>
        </div>

        <div class="main-content">
            <div class="question-area">
                <div class="question-header">
                    <h2>Question <span id="question-number">1</span></h2>
                    <span class="marks">Marks: +4, -1</span>
                </div>
                <div id="question-text">Loading question...</div>
                <div id="options-container"></div>
                <div class="navigation-buttons">
                    <button id="clear-btn">Clear Response</button>
                    <button id="mark-review-btn">Mark for Review & Next</button>
                    <button id="save-next-btn">Save & Next</button>
                </div>
            </div>

            <div id="question-palette" class="question-palette">
                <h3>Question Palette</h3>
                <div id="palette-grid"></div>
                <div class="legend">
                    <div><span class="status-box answered"></span> Answered</div>
                    <div><span class="status-box not-answered"></span> Not Answered</div>
                    <div><span class="status-box marked"></span> Marked for Review</div>
                </div>
                <button id="submit-btn">Submit Test</button>
            </div>
        </div>
    </div>

    <div id="results-container" class="results-container">
         <div class="header">
            <h1>Test Results</h1>
        </div>
        <div class="results-summary">
            <h2>Summary</h2>
            <p>Total Questions: <span id="total-questions-summary"></span></p>
            <p class="correct">Correct Answers: <span id="correct-summary"></span></p>
            <p class="incorrect">Incorrect Answers: <span id="incorrect-summary"></span></p>
            <p>Unattempted: <span id="unattempted-summary"></span></p>
            <h3>Final Score: <span id="final-score"></span></h3>
        </div>
        <div class="results-review-container">
            <div id="review-question-list"></div>
            <div class="review-detail-wrapper">
                <div id="review-question-detail"></div>
                <div class="review-navigation">
                    <button id="prev-review-btn">Previous Question</button>
                    <button id="next-review-btn">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
